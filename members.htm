<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Members | Toon Libraries</title>
    <link href="node_modules/bootswatch/dist/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/dc/dc.min.css" rel="stylesheet" />
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="node_modules/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Usage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/catalogue">Catalogue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/members">Members</a>
            </li>
        </ul>
    </div>

    <div id="main" class="container">



        <div class="row stat-bar">
            <div class="col-3">
                <div id="div-number-members">
                    <div id="cht-number-members"></div>
                </div>
            </div>
            <div class="col-3">
                <div id="div-number-branches">
                    <div id="cht-number-branches"></div>
                </div>
            </div>
            <div class="col-3">
                <div id="div-number-postcodedistricts">
                    <div id="cht-number-postcodedistricts"></div>
                </div>
            </div>
            <div class="col-3">
                <div id="div-number-popularjoining">
                    <div id="cht-number-popularjoining"></div>
                </div>
            </div>
        </div>

        <br />
        <p class="lead" id="loader"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <div class="row">
            <div class="col-12">
                <div id="div-members-date">
                    <div id="cht-members-date">
                        <p>Filter by added date. <span class="reset" style="display: none"><span class="filter"></span>
                                | <a id="reset-members-date" href="#">Reset</a></span></p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <div id="div-members-map">
                    <div id="map">
                        <p>Filter by member postcode district. <span class="reset" style="display: none"><span
                                    class="filter"></span> | <a id="reset-members-postcodedistrict"
                                    href="#">Reset</a></span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="div-members-branch">
                    <div id="cht-members-branch">
                        <p>Filter by member branch. <span class="reset" style="display: none"><span
                                    class="filter"></span> |
                                <a id="reset-members-branch" href="#">Reset</a></span></p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <div id="div-members-hourjoined">
                    <div id="cht-members-hourjoined">
                        <p>Filter by hour joined. <span class="reset" style="display: none"><span class="filter"></span>
                                | <a id="reset-members-hourjoined" href="#">Reset</a></span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="div-members-dayjoined">
                    <div id="cht-members-dayjoined">
                        <p>Filter by day joined. <span class="reset" style="display: none"><span class="filter"></span>
                                | <a id="reset-members-dayjoined" href="#">Reset</a></span></p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <div id="div-members-monthjoined">
                    <div id="cht-members-monthjoined"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="div-members-yearjoined">
                    <div id="cht-members-yearjoined"></div>
                </div>
            </div>
        </div>
        <hr />
        
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="node_modules/crossfilter2/crossfilter.min.js"></script>
    <script src="node_modules/dc/dc.min.js"></script>
    <script src="node_modules/dc.leaflet/dc.leaflet.min.js"></script>
    <script src="node_modules/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="node_modules/colorbrewer/colorbrewer.js"></script>
    <script src="js/config.js"></script>
    <script src="js/members.js"></script>
</body>

</html>
