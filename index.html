<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newcastle | library data</title>
    <link href="bower_components/tether/dist/css/tether.min.css" rel="stylesheet" />
    <link href="bower_components/bootswatch/materia/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/dcjs/dc.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <div id="main" class="container main">
        <ul class="nav nav-tabs main-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Usage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/catalogue">Catalogue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/members">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libraries">Libraries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/utilities">Utilities</a>
            </li>
        </ul>
        <br/>
        <div class="row">
            <div class="col-12">
                <div id="div-usage">
                    <div><div id="cht-usage"><p>Trend of issues, visits, enquiries, and computer bookings.  <span class="reset">Range: <span class="filter"></span><a href="javascript:spenderRowChart.filterAll();dc.redrawAll();">reset</a></span></p></div></div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div id="div-usage-year">
                    <p>Filter by year</p>
                    <div id="cht-usage-year"></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div id="div-usage-month">
                    <p>Filter by month</p>
                    <div id="cht-usage-month"></div>
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <div id="div-usage-branch">
                    <p>Filter by branch</p>
                    <div id="cht-usage-branch"></div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12">
                <table id="tbl-usage" class="table table-bordered"></table>
                <div id="div-usagetable-paging">
                    Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span>.
                    <a id="btn-previous" class="btn btn-link" href="#">Previous</a>
                    <a id="btn-next" class="btn btn-link" href="#">Next</a>
                </div>
            </div>
        </div>
        <hr />
        <p>An Open Source project available on <a href="https://github.com/LibrariesHacked/wuthering-hacks" target="_blank">GitHub</a></p>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter2/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/dc.min.js"></script>
    <script src="bower_components/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/usage.js"></script>
</body>
</html>
