<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newcastle | librarydata</title>
    <link href="bower_components/tether/dist/css/tether.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/dcjs/dc.min.css" rel="stylesheet" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <div class="container">
            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-toggleable-md" id="navbarResponsive">
                <a class="navbar-brand" href="/"><span class="text-danger strong">newcastle</span></a>
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link active" href="/"></a></li>
                    <li class="nav-item"><a class="nav-link" href="/map"></a></li>
                    <li class="nav-item"><a class="nav-link" href="/about"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="container main">
        <div class="row">
            <div class="col col-sm-9">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title text-success">usage</h4>
                                <h6 class="card-subtitle text-muted">issues, vists, and computer use.</h6>
                            </div>
                            <div class="card-block" id="divUsageTrendContainer">
                                <div id="chtUsageTrend"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm-6">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title text-info">by year</h4>
                                <h6 class="card-subtitle text-muted"></h6>
                            </div>
                            <div class="card-block" id="divUsageYearContainer">
                                <div id="chtUsageYear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-6">
                        <div class="card">
                            <div class="card-block">
                                <h4 class="card-title text-info">by month</h4>
                                <h6 class="card-subtitle text-muted">displaying usage trends for issues</h6>
                            </div>
                            <div class="card-block" id="divUsageMonthContainer">
                                <div id="chtUsageMonth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-3">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title text-info">by branch</h4>
                        <h6 class="card-subtitle text-muted">displaying usage trends for issues</h6>
                    </div>
                    <div class="card-block" id="divUsageBranchContainer">
                        <div id="chtUsageBranch"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title text-info">usage detail</h4>
                        <h6 class="card-subtitle text-muted">displaying usage trends for issues</h6>
                    </div>
                    <div class="card-block">
                        <table id="tblUsageDetail" class="table table-hover table-condensed"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter2/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/dc.min.js"></script>
    <script src="bower_components/melt/melt.js"></script>
    <script src="bower_components/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
