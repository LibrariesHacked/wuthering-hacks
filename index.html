<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>newcastle | librarydata</title>
    <link href="bower_components/tether/dist/css/tether.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/dcjs/dc.min.css" rel="stylesheet" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body class="grey">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-primary strong" href="/">newcastle</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">usage <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/catalogue">catalogue</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="/members">members</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="container main">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block" id="divUsageTrendContainer">
                        <p class="lead">Trend of issues, visits, and PC usage (as a percentage).</p>
                        <div><div id="chtUsageTrend"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <p></p>
                    <div class="card-block" id="divUsageYearContainer">
                        <div id="chtUsageYear"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-block" id="divUsageMonthContainer">
                        <div id="chtUsageMonth"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-block" id="divUsageBranchContainer">
                        <div id="chtUsageBranch"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block">
                        <table id="tblUsageDetail" class="table table-bordered table-sm"></table>
                        <div id="tblUsageDetailPaging">
                            Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span>.
                            <input id="btn-last" class="btn" type="button" value="Last" />
                            <input id="btn-next" class="btn" type="button" value="Next" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter2/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/dc.min.js"></script>
    <script src="bower_components/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/usage.js"></script>
</body>
</html>
