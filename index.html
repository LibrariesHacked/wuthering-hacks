<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wuthering hacks | hacked projects</title>
    <link href="bower_components/bootswatch/sandstone/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/dcjs/dc.min.css" rel="stylesheet" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{ libraries: newcastle }</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Library usage <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Members</a></li>
                    <li><a href="#">Online resources</a></li>
                    <li><a href="#">Catalogue</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-sm-9">
                <h4 class="text-success">Trend over time</h4>
                <div class="panel panel-success">
                    <div class="panel-body" id="divUsageTrendContainer">
                        <div id="chtUsageTrend"></div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-3">
                <h4 class="text-info">By branch</h4>
                <div class="panel panel-info">
                    <div class="panel-body" id="divUsageBranchContainer">
                        <div id="chtUsageBranch"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-4">
                <h4 class="text-warning">By year</h4>
                <div class="panel panel-warning">
                    <div class="panel-body" id="divUsageYearContainer">
                        <div id="chtUsageYear"></div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-4">
                <h4 class="text-danger">By month</h4>
                <div class="panel panel-danger">
                    <div class="panel-body" id="divUsageMonthContainer">
                        <div id="chtUsageMonth"></div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-4">
                <h4 class="text-primary">Usage detail</h4>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <table id="tblUsageDetail"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter2/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/dc.min.js"></script>
    <script src="bower_components/melt/melt.js"></script>
    <script src="bower_components/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
